<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <style>
      /* Mengatur tampilan dasar untuk body */
      /* Styling dasar untuk body */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }

      /* Container form dengan shadow dan styling yang lebih menarik */
      .form-container {
        width: 320px;
        padding: 25px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      /* Efek animasi masuk */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Styling untuk judul */
      .form-container h2 {
        color: #333;
        margin-bottom: 25px;
        font-size: 24px;
        font-weight: bold;
      }

      /* Styling label */
      .form-container label {
        display: block;
        margin-bottom: 6px;
        color: #666;
        font-size: 14px;
        text-align: left;
      }

      /* Styling input */
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
      }

      /* Efek hover pada input */
      .form-container input:focus {
        border-color: #2575fc;
        outline: none;
        box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.3);
      }

      /* Styling tombol */
      .form-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      /* Efek hover untuk tombol */
      .form-container button:hover {
        background: linear-gradient(135deg, #5b0ea0, #1c5fb8);
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <form th:action="@{/save-regis}" method="post">
        <h1 class="h2">Registrasi</h1>
        <input placeholder="Input Username" class="input" type="text" th:field="${regis.username}" />
        <input placeholder="Input Password" class="input" type="text" th:field="${regis.password}" />
        <button class="button" type="submit">Submit Registrasi</button>
        <button style="margin-top: 12px; width: 50%; padding: 10px 2px;"  class="button" type="submit">
          <a  th:href="@{/login}">To Login</a>
        </button>
      </form>
    </div>
  </body>
</html>
